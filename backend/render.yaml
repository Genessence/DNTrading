services:
  - type: web
    name: dn-trading-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_RECEIVER
        sync: false
      - key: EMAIL_SECURE
        sync: false
      - key: PORT
        fromService:
          type: web
          name: dn-trading-backend
          property: port
      - key: ALLOWED_ORIGINS
        sync: false

